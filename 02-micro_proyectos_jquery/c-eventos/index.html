<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
        // Manejar click
        $("button").click(function(){
            $("#p1").hide();
        });

        // Manejar un elemento cuando se le pasa por encima
        $("#p1").mouseenter(function(){
            $(this).text("Im in the 1 paragraph.")
        })

        // Manejar un elemento cuando se le pasa por encima
        $("#p2").mouseleave(function(){
            $(this).text("Im in the 2 paragraph.")
        })

        // Manejar un elemento cuando se le hace hover 
        $("#p3").hover(function(){
            $(this).text("Youre in 3 paragraph")
        },
            // Tambien se puede manejar cuando se sale del hover
            function(){
                $(this).text("3-Enter this paragraph.")
            } 
        );

    // Manejar cuando un input esta focus y unfocus
    $("input").focus(function(){
        $(this).css('background-color','red')
    })
    $("input").blur(function(){
        $(this).css("background-color", "#ffffff");
    });
    
    $("#p4").on({
            mouseenter: function(){
                $(this).css("background-color", "lightgray");
            },
            mouseleave: function(){
                $(this).css("background-color", "lightblue");
            },
            click: function(){
                $(this).css("background-color", "yellow");
            }
    });
  
  });
</script>
</head>
<body>

    <button>Ocultar p1</button>
    <p id="p1">1-Parrafo (mouse enter).</p>
    <p id="p2">2-Parrafo (mouse leave).</p>
    <p id="p3">3-Parrafo (hover).</p>
    <p id="p4">4-Parrafo con mutiples eventos.</p>
    
    <input type="text" placeholder="Clickea este input"/>
</body>
</html>
